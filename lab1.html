<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task-1</title>
</head>
<body>
   <form>
   <table style ="width:32%">
   
       <h1>Registration Form</h1>
       <hr>

       <tr>
       <td> <label for="fname">Full Name:</label></td>
       <td><input type="text" id="fname" name="fname"></td>
       </tr>

       <tr>
       <td><label for="email">Email:</label></td>
       <td><input type="email" name="email" id="email" name="email"></td>
       </tr>

       <tr>
       <td><label for="pas">Password:</label></td>
       <td><input type="password" name="pas" id="password"></td>
       </tr>

       <tr>
       <td><label for="comment">Comment:</label></td>
       <td><textarea name="comment" id="comment" cols="15" rows="5"></textarea></td>
       </tr>

       <tr>
       <td><label for="gender">Gender:</label></td>
       <td><input type="radio" name="gender" id="male" value="male">
       <label for="male">Male</label>
       <input type="radio" name="gender" id="female" value="female">
       <label for="female">Female</label>
       <input type="radio" name="gender" id="other" value="other">
       <label for="other">Other</label></td>
       </tr>
       

       <tr>
       <td><label for="hobby">Please choose a hobby:</label></td>
       <td><input type="checkbox" name="hobby" id="hobby" value="singing">
       <label for="hobby">Singing</label>
       <input type="checkbox" name="hobby" id="hobby" value="dancing">
       <label for="hobby">Dancing</label>
       <input type="checkbox" name="hobby" id="hobby" value="reading">
       <label for="hobby">Reading</label></td>
       </tr>

       <tr>
       <td><label for="file">Please choose a file:</label><td>
       <input type="file" name="fileupload" id="upload">
       </tr>
       </table> 
    
       <input type="submit" value="Submit" name="submit">
       <input type="reset" value="Reset" name="reset">
       
   </form>
</body>
</html>
